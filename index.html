<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example with Ably</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: transparent; /* Fully transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            display: flex;
            flex-direction: column;
            background: rgba(128, 128, 128, 0.7); /* Gray transparent background */
            border-radius: 20px; /* Modern curved effect */
            overflow: hidden; /* Prevents overflow of content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
            max-width: 300px; /* Maximum width for the overlay */
            opacity: 0; /* Start hidden */
            transition: opacity 1s; /* Smooth transition for fade-in */
        }

        .top-section {
            display: flex;
            align-items: center;
            padding: 10px; /* Reduced padding for a smaller overlay */
        }

        .profile-pic {
            width: 40px; /* Size of the profile picture */
            height: 40px;
            border-radius: 50%; /* Circular profile picture */
            margin-right: 10px;
            background-size: cover;
            background-position: center;
        }

        .username {
            font-size: 18px; /* Font size for the username */
            color: white; /* Username color */
        }

        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Reduced padding for a smaller overlay */
        }

        .bottom-section img {
            max-width: 100%; /* Ensures the image fits within the section */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensures the image scales without being cut off */
            border-radius: 10px; /* Optional rounded corners for the image */
            opacity: 0; /* Start hidden */
            transition: opacity 1s; /* Smooth transition for fade-in */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="top-section">
            <div class="profile-pic" id="profile-pic" style="background-image: url('https://via.placeholder.com/40');"></div>
            <div class="username" id="username">YourUsername</div>
        </div>
        <div class="bottom-section">
            <img src="" alt="Image" id="dynamic-image"> <!-- Dynamic Image -->
        </div>
    </div>

    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    <script>
        // Initialize the Ably Realtime connection
        const ably = new Ably.Realtime('LMT13w.BYrRAw:kQyxE_aVcW7ueUHGk88A5t9s6_9GtZc21-GdELUSLpw');
        
        // Subscribe to the channel 'image-channel'
        const channel = ably.channels.get('image-channel');

        const overlayElement = document.getElementById('overlay');
        const profilePicElement = document.getElementById('profile-pic');
        const usernameElement = document.getElementById('username');
        const imageElement = document.getElementById('dynamic-image');

        // Listen for new image URLs on the 'new-image' event
        channel.subscribe('new-image', function(message) {
            const imageUrl = message.data.imageUrl;
            const username = message.data.username; // Get the username from the message
            const profileImageUrl = message.data.profileImageUrl; // Get the profile image URL

            // Update the profile image and username
            profilePicElement.style.backgroundImage = `url(${profileImageUrl})`; // Set the profile image
            usernameElement.textContent = username; // Set the username
            
            // Set the new image URL and display the image
            imageElement.src = imageUrl;
            imageElement.onload = () => {
                // Show the overlay and fade in the image
                overlayElement.style.opacity = '1';
                imageElement.style.opacity = '1'; // Fade in the image

                // Set a timeout to fade out the image and overlay after 10 seconds
                setTimeout(() => {
                    overlayElement.style.opacity = '0'; // Hide overlay
                    imageElement.style.opacity = '0'; // Hide image
                }, 10000); // Show the image for 10 seconds
            };
        });
    </script>
</body>
</html>
