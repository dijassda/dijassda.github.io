<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Image Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #image-container {
      position: relative;
      width: 80%;
      height: 80%;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(128, 128, 128, 0.7); /* Grey overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <div id="overlay">Waiting for image...</div>
    <img id="image" alt="Streaming image">
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // Initialize the Ably Realtime connection
    const ably = new Ably.Realtime('LMT13w.BYrRAw:kQyxE_aVcW7ueUHGk88A5t9s6_9GtZc21-GdELUSLpw');

    // Subscribe to the channel 'image-channel'
    const channel = ably.channels.get('image-channel');

    const imageElement = document.getElementById('image');
    const overlayElement = document.getElementById('overlay');

    // Listen for new image URLs on the 'new-image' event
    channel.subscribe('new-image', function(message) {
      const imageUrl = message.data.imageUrl;

      // Set the new image URL and display the image
      imageElement.src = imageUrl;
      imageElement.style.display = 'block';

      // Remove the overlay text once the image is received
      overlayElement.style.display = 'none';
    });
  </script>

</body>
</html>
