<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Image Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0); /* Transparent background */
      transition: background-color 0.5s;
    }

    #image-container {
      position: relative;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Start hidden */
      transition: opacity 1s;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      display: none; /* Hide initially */
      opacity: 0; /* Start hidden */
      transition: opacity 1s;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(128, 128, 128, 0.7); /* Grey overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <div id="overlay">Waiting for image...</div>
    <img id="image" alt="Streaming image">
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // Initialize the Ably Realtime connection
    const ably = new Ably.Realtime('LMT13w.BYrRAw:kQyxE_aVcW7ueUHGk88A5t9s6_9GtZc21-GdELUSLpw');

    // Subscribe to the channel 'image-channel'
    const channel = ably.channels.get('image-channel');

    const imageElement = document.getElementById('image');
    const overlayElement = document.getElementById('overlay');
    const imageContainer = document.getElementById('image-container');

    // Listen for new image URLs on the 'new-image' event
    channel.subscribe('new-image', function(message) {
      const imageUrl = message.data.imageUrl;

      // Set the new image URL and display the image
      imageElement.src = imageUrl;
      imageElement.style.display = 'block';

      // Fade in the image container
      imageContainer.style.opacity = '1';
      imageElement.style.opacity = '1';
      overlayElement.style.display = 'none';

      // Set a timeout to fade out the image after 10 seconds
      setTimeout(() => {
        // Fade out the image and container
        imageElement.style.opacity = '0';
        imageContainer.style.opacity = '0';

        // Wait for the fade-out transition to complete before hiding the image
        setTimeout(() => {
          imageElement.style.display = 'none'; // Hide image
          overlayElement.style.display = 'flex'; // Show overlay text again
        }, 1000); // Match the fade-out duration (1 second)
      }, 10000); // Show the image for 10 seconds
    });
  </script>

</body>
</html>
