<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Image Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; /* Change background to white */
      color: white; /* Text color */
      overflow: hidden; /* Prevent scrolling */
    }

    #image-container {
      position: relative;
      width: 80%;
      height: 80%;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden; /* Start as hidden */
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      opacity: 0; /* Start as transparent */
      transition: opacity 1s ease; /* Fade transition */
      position: absolute; /* Positioning to allow proper fading */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(128, 128, 128, 0.7); /* Grey overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 10;
      visibility: hidden; /* Hide overlay initially */
    }
  </style>
</head>
<body>

  <div id="image-container">
    <div id="overlay">Waiting for image...</div>
    <img id="image" alt="Streaming image">
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // Initialize the Ably Realtime connection
    const ably = new Ably.Realtime('LMT13w.BYrRAw:kQyxE_aVcW7ueUHGk88A5t9s6_9GtZc21-GdELUSLpw');

    // Subscribe to the channel 'image-channel'
    const channel = ably.channels.get('image-channel');

    const imageElement = document.getElementById('image');
    const overlayElement = document.getElementById('overlay');
    const imageContainer = document.getElementById('image-container');

    // Function to fade out the image
    function fadeOutImage() {
      imageElement.style.opacity = '0'; // Start fading out
      setTimeout(() => {
        imageElement.style.display = 'none'; // Hide the image
        overlayElement.style.visibility = 'visible'; // Show overlay
        imageContainer.style.visibility = 'hidden'; // Hide the image container
      }, 1000); // Duration of fade out
    }

    // Listen for new image URLs on the 'new-image' event
    channel.subscribe('new-image', function(message) {
      const imageUrl = message.data.imageUrl;

      // Set the new image URL and display the image
      imageElement.src = imageUrl;
      imageElement.style.display = 'block';
      overlayElement.style.visibility = 'hidden'; // Hide overlay
      imageContainer.style.visibility = 'visible'; // Show image container

      // Trigger fade in
      setTimeout(() => {
        imageElement.style.opacity = '1'; // Fade in
      }, 10); // Small timeout to allow display change

      // Set a timeout to fade out after 10 seconds
      setTimeout(fadeOutImage, 10000); // Stay for 10 seconds then fade out
    });
  </script>

</body>
</html>
